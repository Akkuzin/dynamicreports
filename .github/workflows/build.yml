name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USER_ID: ${{ secrets.SONATYPE_USERNAME }}
      USER_PWD: ${{ secrets.SONATYPE_PWD }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B install
    - name: Deploy
      run: mvn -B deploy 